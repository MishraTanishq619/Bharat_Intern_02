<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Weather App</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="heading">Weather App</h1>
		<h2 id="subh">Search for weather in your city</h2>
		<div>
			<input id="inp" type="text" />
			<button id="FindBtn">Find</button>
		</div>
		<br />
		<h1 id="CityResponse.temp" class="temp">Temp :</h1>

		<div class="a1">
			<h3 id="CityResponse.cloud_pct">Cloud_Percentage :</h3>
			<h3 id="CityResponse.max_temp">Max_Temp :</h3>
			<h3 id="CityResponse.min_temp">Min_Temp :</h3>
		</div>
		<div class="a1">
			<h3 id="CityResponse.humidity">Humidity :</h3>
			<h3 id="CityResponse.wind_degrees">Wind_Degrees :</h3>
			<h3 id="CityResponse.wind_speed">Wind_Speed :</h3>
		</div>
		<script src="scripts.js" async defer></script>
	</body>
</html>
